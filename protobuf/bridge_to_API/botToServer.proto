syntax="proto3";
import "google/protobuf/empty.proto";

option go_package = "./bot_to_server_proto";

package bridgeServer_service;


service CongratulationService{
  rpc SaveUserInfo(UserRequest) returns (google.protobuf.Empty);
}

message UserRequest{
  int64 userID = 1;
  string date = 2;
  message ChatRequest{
    int64 chatID = 1;
  }
}


message CongratulationResponse{
  string congratulationSentence = 1;
}